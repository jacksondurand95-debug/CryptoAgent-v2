name: CryptoAgent v2
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - name: Write Coinbase key
        run: echo '${{ secrets.COINBASE_KEY_JSON }}' > coinbase_key.json
      - name: Run agent
        env:
          STATE_GIST_ID: ${{ secrets.STATE_GIST_ID }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python agent.py
      - name: Cleanup
        if: always()
        run: rm -f coinbase_key.json
