name: CryptoAgent v2

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: trading-agent
  cancel-in-progress: false  # Don't cancel active trades

jobs:
  trade:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-trading-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-trading-

      - name: Install dependencies
        run: pip install -q -r requirements.txt

      - name: Pull latest intel data
        run: |
          git pull --rebase origin main || true
          echo "=== Intel data files ==="
          ls -la intel/data/ 2>/dev/null || echo "No intel data yet (sub-agents haven't run)"
          echo "========================"

      - name: Run Intel Aggregator
        run: python intel/aggregator.py || echo "Aggregator not critical â€” continuing"

      - name: Write Coinbase key
        run: echo '${{ secrets.COINBASE_KEY_JSON }}' > coinbase_key.json

      - name: Run Trading Agent
        env:
          CRYPTOPANIC_API_KEY: ${{ secrets.CRYPTOPANIC_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python agent.py

      - name: Cleanup secrets
        if: always()
        run: rm -f coinbase_key.json

      - name: Commit state
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json intel/data/aggregate.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "agent: trade cycle $(date -u +%Y-%m-%dT%H:%M)"
            git pull --rebase origin main || true
            git push
          fi
