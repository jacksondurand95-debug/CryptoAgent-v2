name: Intel â€” News Agent

on:
  schedule:
    # Every 2 hours at minute 35
    - cron: '35 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: intel-news
  cancel-in-progress: true

jobs:
  news:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-intel-${{ hashFiles('requirements-intel.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-intel-

      - name: Install dependencies
        run: pip install -q requests

      - name: Run News Agent
        run: python intel/news_agent.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add intel/data/news.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "intel: news update $(date -u +%Y-%m-%dT%H:%M)"
            git pull --rebase origin main || true
            git push
          fi
